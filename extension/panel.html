<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RPA Workspace Explorer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 16px;
            }
            h1 {
                font-size: 18px;
                margin: 0 0 12px;
            }
            h2 {
                font-size: 14px;
                margin: 16px 0 8px;
            }
            .row {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                margin-bottom: 8px;
            }
            .list {
                display: flex;
                flex-direction: column;
                gap: 6px;
                margin-bottom: 8px;
            }
            button {
                padding: 8px 12px;
                font-size: 14px;
            }
            pre {
                margin-top: 12px;
                background: #f5f5f5;
                padding: 8px;
                border-radius: 4px;
                white-space: pre-wrap;
            }
            .muted {
                color: #6b7280;
                font-size: 12px;
            }
            .active {
                border: 2px solid #2563eb;
            }
            .item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Workspace Explorer</h1>
        <div class="muted">UI 仅负责展示与转发命令</div>

        <h2>Workspaces</h2>
        <div class="row">
            <button id="newWorkspace">New Workspace</button>
            <button id="refreshWorkspaces">Refresh</button>
        </div>
        <div id="workspaceList" class="list"></div>

        <h2>Tabs</h2>
        <div class="row">
            <button id="newTab">New Tab</button>
            <button id="refreshTabs">Refresh</button>
        </div>
        <div id="tabList" class="list"></div>

        <h2>Enhancements</h2>
        <div class="row">
            <button id="enableVerticalTabs">Enable Vertical Tabs (optional)</button>
            <button id="enableTabGroups">Enable Tab Groups (optional)</button>
        </div>

        <h2>Controls</h2>
        <div class="row">
            <button id="startRec">Start Recording</button>
            <button id="stopRec">Stop Recording</button>
            <button id="showRec">Show Recording</button>
            <button id="clearRec">Clear Recording</button>
            <button id="replayRec">Replay Recording</button>
            <button id="stopReplay">Stop Replay</button>
        </div>
        <pre id="out"></pre>
        <script src="panel.js"></script>
    </body>
</html>
