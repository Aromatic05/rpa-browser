<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Drag Fixture</title>
  <style>
    #source { width: 60px; height: 30px; background: #93c5fd; }
    #target { width: 120px; height: 60px; border: 1px dashed #333; margin-top: 16px; }
  </style>
</head>
<body>
  <div id="source" draggable="true">Drag</div>
  <div id="target">Drop</div>
  <script>
    const target = document.getElementById('target');
    target.addEventListener('dragover', (e) => e.preventDefault());
    target.addEventListener('drop', (e) => {
      e.preventDefault();
      target.textContent = 'Dropped';
    });
  </script>
</body>
</html>
