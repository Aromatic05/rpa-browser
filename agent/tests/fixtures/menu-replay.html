<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Menu Replay</title>
  <style>
    aside { width: 220px; }
    .menu a { display: block; padding: 6px; }
  </style>
</head>
<body>
  <aside>
    <nav class="menu">
      <a href="#one">One</a>
      <a href="#new">New Item</a>
      <a href="#two">Two</a>
      <a href="#three">Three</a>
      <a href="#four">Four</a>
      <a href="#five">Orders</a>
      <a href="#six">Six</a>
    </nav>
  </aside>
  <script>
    document.querySelectorAll('a').forEach((a) => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        document.body.dataset.clicked = a.textContent;
      });
    });
  </script>
</body>
</html>
