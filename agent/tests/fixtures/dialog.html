<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dialog Fixture</title>
    </head>
    <body>
        <button id="alertBtn" onclick="alert('hello')">Alert</button>
        <button id="confirmBtn" onclick="confirm('ok?')">Confirm</button>
        <button id="promptBtn" onclick="prompt('name?', 'Jane')">Prompt</button>
    </body>
</html>
