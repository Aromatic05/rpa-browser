<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Choices Fixture</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 24px;
            }
            .box {
                margin-bottom: 12px;
            }
            #dropzone {
                width: 120px;
                height: 60px;
                border: 1px dashed #333;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <button
                id="clickMe"
                onclick="document.getElementById('clickResult').textContent = 'clicked'"
            >
                Click Me
            </button>
            <span id="clickResult">idle</span>
        </div>

        <div class="box">
            <label for="nameInput">Name</label>
            <input id="nameInput" type="text" aria-label="Name" />
            <span id="nameResult"></span>
        </div>

        <div class="box">
            <label><input id="agree" type="checkbox" /> Agree</label>
        </div>

        <div class="box">
            <label><input name="plan" type="radio" value="basic" /> Basic</label>
            <label><input name="plan" type="radio" value="pro" /> Pro</label>
        </div>

        <div class="box">
            <label for="country">Country</label>
            <select id="country" aria-label="Country">
                <option value="">Select</option>
                <option value="us">United States</option>
                <option value="jp">Japan</option>
            </select>
        </div>

        <div class="box">
            <label for="fileInput">Upload</label>
            <input id="fileInput" type="file" aria-label="Upload" role="textbox" />
        </div>

        <div class="box">
            <div
                id="dragSource"
                draggable="true"
                style="width: 60px; height: 30px; background: #93c5fd"
            >
                Drag
            </div>
            <div id="dropzone">Drop</div>
        </div>

        <script>
            const input = document.getElementById('nameInput');
            input.addEventListener('input', () => {
                document.getElementById('nameResult').textContent = input.value;
            });
            const dropzone = document.getElementById('dropzone');
            dropzone.addEventListener('dragover', (e) => e.preventDefault());
            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.textContent = 'Dropped';
            });
        </script>
    </body>
</html>
